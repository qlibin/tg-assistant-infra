name: CI

on:
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: eu-central-1
  ENV_NAME: dev
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}

jobs:
  build-validate-test:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: infrastructure/package-lock.json

      - name: Install infra dependencies
        working-directory: infrastructure
        run: npm ci

      - name: Infra Build
        working-directory: infrastructure
        run: npm run build

      - name: Infra Type-check
        working-directory: infrastructure
        run: npm run type-check

      - name: Infra Lint
        working-directory: infrastructure
        run: npm run lint

      - name: Infra Format check
        working-directory: infrastructure
        run: npm run format:check

      - name: Infra Tests
        working-directory: infrastructure
        run: npm run test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GithubActionsDeploymentRole
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Diff
        id: diff
        working-directory: infrastructure
        env:
          ENV_NAME: ${{ env.ENV_NAME }}
        run: |
          # Run diff and capture output, removing color codes
          # We use || true to prevent the workflow from failing if there are differences (cdk diff returns 1 if differences exist by default)
          # Actually cdk diff returns 1 ONLY if --fail is passed. By default it returns 0.
          # But just in case, and to be explicit:
          OUTPUT=$(npm run diff -- -c environment=${ENV_NAME} --no-color 2>&1)
          
          # Escape output for GitHub Actions env variables
          echo "diff_output<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Diff to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const output = `#### CDK Diff Output (${{ env.ENV_NAME }})
            \`\`\`
            ${{ steps.diff.outputs.diff_output }}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
